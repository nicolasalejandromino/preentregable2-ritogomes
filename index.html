<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rito Gomes | Tienda</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://pbs.twimg.com/profile_images/1235032341761929216/pB-kfUOr_400x400.jpg" alt="Logo" />
            <h1>Tienda de art√≠culos</h1>
        </div>
    </header>
    <div class="container">
        <h2>Arcane</h2>
        <div class="lista-productos">
            <div class="producto" data-name="Jinx" data-price="200">
                <img src="https://rec-line.com/img/productos/800x800/889698756495.jpeg" alt="Producto 1" />
                <h3>Jinx</h3>
                <p>Precio: $1000</p>
                <button class="add-to-carrito">Agregar al Carrito</button>
            </div>
            <div class="producto" data-name="Ekko" data-price="100">
                <img src="https://rec-line.com/img/productos/800x800/889698756488.jpeg" alt="Producto 2" />
                <h3>Ekko</h3>
                <p>Precio: $500</p>
                <button class="add-to-carrito">Agregar al Carrito</button>
            </div>
            <div class="producto" data-name="Vi" data-price="150">
                <img src="https://rec-line.com/img/productos/800x800/889698756525.webp" alt="Producto 3" />
                <h3>Vi</h3>
                <p>Precio: $150</p>
                <button class="add-to-carrito">Agregar al Carrito</button>
            </div>
            <div class="producto" data-name="Silco" data-price="100">
                <img src="https://rec-line.com/img/productos/800x800/889698756501.webp" alt="Producto 4" />
                <h3>Silco</h3>
                <p>Precio: $100</p>
                <button class="add-to-carrito">Agregar al Carrito</button>
            </div>
            <div class="producto" data-name="Jaime Enrique" data-price="5000">
                <img src="https://rec-line.com/img/productos/800x800/889698801935.webp" alt="Producto 5" />
                <h3>Jaime Enrique</h3>
                <p>Precio: $5000</p>
                <button class="add-to-carrito">Agregar al Carrito</button>
            </div>
            <div class="producto" data-name="Viktor" data-price="300">
                <img src="https://frikimon.es/wp-content/uploads/2024/11/funko-pop-champion-vikton-1487-arcane.jpg" alt="Producto 6" />
                <h3>Viktor</h3>
                <p>Precio: $300</p>
                <button class="add-to-carrito">Agregar al Carrito</button>
            </div>
        </div>
        <div class="carrito">
            <h2>Carrito</h2>
            <ul id="carrito-items"></ul>
            <p id="total-price">Total: $ 0</p>
            <button id="clear-carrito">Vaciar Carrito</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
